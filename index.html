<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon/apple-touch-icon.png" />
    <link rel="bookmark" href="/icon/favicon.ico" />
    <link rel="preload" href="/font/Pacifico-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/font/UnidreamLED.ttf" as="font" type="font/ttf" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <title>Clean Home</title>
    <meta name="author" content="Clean Home" />
    <meta name="description" content="A minimal personal homepage" />
    <meta name="keywords" content="个人主页,导航,博客,Vue3,Vite" />
    <meta name="theme-color" content="#424242" />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
        background: #222; 
        font-family: sans-serif;
      }
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111; 
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        margin-bottom: 15px;
      }
      .text {
        font-size: 1.1rem;
        letter-spacing: 2px;
        font-weight: bold;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">
        <span class="loader"></span>
        <span class="text">Loading...</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
