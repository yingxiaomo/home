<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>天天 - 极简个人主页 | Clean Home</title>
    <meta name="description" content="欢迎来到天天的个人主页。这是一个记录生活碎片、收集灵感糖果的小站。基于 Vue3 + Vite 构建，提供极简、快速的访问体验。" />
    <meta name="keywords" content="天天, YingXiaoMo, ovoxo, 个人主页, 导航页, 博客, Vue3, Vite, 极简主页" />
    <meta name="author" content="天天" />
    <meta name="theme-color" content="#424242" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="天天 - 极简个人主页" />
    <meta property="og:description" content="记录生活碎片、收集灵感糖果的小站，点进来就是朋友啦！" />
    <meta property="og:url" content="https://ovoxo.cc/" />
    <meta property="og:image" content="https://ovoxo.cc/icon/logo.png" />

    <link rel="icon" href="/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="/icon/apple-touch-icon.png" />
    <link rel="bookmark" href="/icon/favicon.ico" />

    <link rel="preload" href="/font/Pacifico-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/font/UnidreamLED.ttf" as="font" type="font/ttf" crossorigin>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <style>
      body { 
        margin: 0; 
        padding: 0; 
        background: #222; 
        font-family: sans-serif;
      }
      #app-loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #111; 
        z-index: 99999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: rgba(255, 255, 255, 0.9);
      }
      .loader {
        width: 48px; height: 48px;
        border: 4px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
        margin-bottom: 15px;
      }
      .text {
        font-size: 1.1rem;
        letter-spacing: 2px;
        font-weight: bold;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="app-loading">
        <span class="loader"></span>
        <span class="text">Loading...</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
